<section *ngIf="drink" class="drinkOrder-container">
  <h3>{{ drink.name | uppercase }}</h3>
  <div>id: {{ drink.id }}</div>
  <div>Calories: {{ drink.calorie }}</div>
  <div>Price: {{ drink.price }}</div>
  <div>Ingredients: {{ drink.ingredients }}</div>

  <div>
    <label for="tips">Tips</label>
    <input
      id="tips"
      [(ngModel)]="tips"
      class="input"
      type="number"
      placeholder="1"
      (change)="updateTotalPrice()"
    /><span class="dollar-sign">$</span>
  </div>
  <div class="totalPrice">
    Total price: {{ totalPrice }}<span class="dollar-sign">$</span>
  </div>
</section>
<app-toppings
  (toppingsAdd)="toppingsQuantity = $event; updateTotalPrice()"
></app-toppings>
