<div class="menu-title">Menu</div>
<section class="menu">
  <div
    *ngFor="let drink of drinks"
    class="drinks"
    (click)="onSelect(drink)"
    [class.selected]="drink === selectedDrink"
  >
    <div class="id">{{ drink.id }}</div>
    <div class="name">{{ drink.name }}</div>
    <div class="price">${{ drink.price }}</div>
  </div>
</section>
