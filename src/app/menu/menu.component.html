<h2>Menu</h2>
<section class="menu">
  <div *ngFor="let drink of drinks" class="drinks">
    <div class="id">{{ drink.id }}</div>
    <div class="name">{{ drink.name }}</div>
    <div class="price">${{ drink.price }}</div>
  </div>
</section>
